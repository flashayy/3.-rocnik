<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    </div>
    
    <main class="container">
        <form class="contact-form" id="contactForm">
            <h2>Contact Us</h2>
            <div class="form-group-row">
                <div class="form-group half-width">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" name="first-name" required aria-describedby="first-name-error">
                    <span class="error-message" id="first-name-error">This field is required</span>
                </div>
                <div class="form-group half-width">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" name="last-name" required aria-describedby="last-name-error">
                    <span class="error-message" id="last-name-error">This field is required</span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required aria-describedby="email-error">
                <span class="error-message" id="email-error">Please enter a valid email address</span>
            </div>

            <div class="form-group">
                <label>Query Type *</label>
                <div class="query-type-group">
                    <div class="radio-option">
                        <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry" required>
                        <label for="general-enquiry">General Enquiry</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="support-request" name="query-type" value="support-request" required>
                        <label for="support-request">Support Request</label>
                    </div>
                </div>
                <span class="error-message" id="query-type-error">Please select a query type</span>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="5" required aria-describedby="message-error"></textarea>
                <span class="error-message" id="message-error">This field is required</span>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="consent" name="consent" required aria-describedby="consent-error">
                <label for="consent">I consent to being contacted by the team *</label>
                <span class="error-message" id="consent-error">To submit this form, please consent to being contacted</span>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
