<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktný formulár</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="container">
        <div class="card">
            <h1>Contact Us</h1>

            <form action="#">
                <div class="row-names">
                    <div class="field">
                        <label for="first-name" class="required">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>

                    <div class="field">
                        <label for="last-name" class="required">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <div class="field">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <fieldset>
                    <legend class="required">Query Type</legend>
                    <div class="radios">
                        <label class="chip">
                            <input type="radio" name="query" value="general" required>
                            General Enquiry
                        </label>

                        <label class="chip">
                            <input type="radio" name="query" value="support">
                            Support Request
                        </label>
                    </div>
                </fieldset>

                <div class="field">
                    <label for="message" class="required">Message</label>
                    <textarea name="message" id="message" rows="5" required></textarea>
                </div>

                <div class="consent-wrapper">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent" class="consent-label">
                        <span class="required">I consent to being contacted by the team</span>
                    </label>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
