<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Tréner reflexov</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython_stdlib.js"></script>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 700px;
            margin: 2rem auto;
            padding: 1rem;
        }
        h1 {
            text-align: center;
        }
        #game-area {
            margin-top: 2rem;
            text-align: center;
        }
        button {
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            margin: 0.5rem;
        }
        #click-btn {
            display: none;
        }
        #status {
            margin-top: 1rem;
            font-weight: bold;
        }
        #history {
            margin-top: 1rem;
        }
    </style>
</head>
<body onload="brython()">

<h1>Tréner reflexov</h1>

<p>
    Po kliknutí na <strong>Spusti test</strong> musíš počkať, kým sa zjaví tlačidlo
    <strong>Klikni teraz!</strong>. Tvoj cieľ je kliknúť čo najrýchlejšie.
</p>

<div id="game-area">
    <button id="start-btn">Spusti test</button>
    <button id="click-btn">KLIKNI TERAZ!</button>

    <div id="status"></div>

    <p>Aktuálny čas reakcie: <span id="current-time">–</span> ms</p>
    <p>Najlepší čas: <span id="best-time">–</span> ms</p>

    <div id="history">
        <strong>Posledných 5 pokusov:</strong>
        <ul id="history-list"></ul>
    </div>
</div>

<script type="text/python" src="main.py">
</script>

</body>
</html>
