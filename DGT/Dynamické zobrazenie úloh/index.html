<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamické zobrazenie úloh</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.13.2/brython.min.js">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.13.2/brython_stdlib.js">
    </script>
    <script type="text/python" src="main.py"></script>
</head>

<body onload="brython()">
    
    <h2>Zoznam uloh</h2>

    <div id="tasks"></div>

    <input id="new_task" placeholder="New Task">
    <select id="set_priority">
        <option value="low">low</option>
        <option value="mid">mid</option>
        <option value="high">high</option>
    </select>
    <button id="add_btn">Add Task</button>
</body>

</html>
