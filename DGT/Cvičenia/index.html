<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.13.2/brython.min.js">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.13.2/brython_stdlib.js">
    </script>
    <title>Document</title>
</head>
<body>
    <form id="moj_formular">
        <fieldset>
            <legend>Osobné údaje</legend>

            <label for="meno">Meno:</label>
            <input type="text" id="meno" placeholder="Zadaj meno">

            <label for="vek">Vek:</label>
            <input type="number" id="vek" min="0" max="120">

            <label for="email" >E-mail:</label>
            <input type="email" id="email" placeholder="meno@gmail.com">
        </fieldset>

        <fieldset>
            <legend>Preferencie</legend>

            <label for="farba">Obľúbená farba:</label>
            <input type="color" id="farba" value="#007bff">

            <label for="pohlavie">Pohlavie</label>
            <select name="" id=""></select>
        </fieldset>
    </form>
</body>
</html>
